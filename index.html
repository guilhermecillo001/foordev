  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f6f6f6;
      color: #1d1d1d;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 4rem;
      background: white;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #1d1d1d;
      font-weight: 500;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 90vh;
      background: linear-gradient(to right, #0b1543 33%, transparent 0%);
      overflow: hidden;
      
    }

    .hero-content {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      padding: 4rem 2rem;
      gap: 4rem;
    }

    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #f1f1f1, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .circle-container img {
      max-width: 160px;
    }

    .glass-box {
      position: absolute;
      left: 8%;
      top: 10%;
      width: 84%;
      height: 80%;
      border-radius: 180px 0 180px 0;
      background: rgba(255,255,255,0.2);
      box-shadow: 0 8px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1;
    }

    .text-box {
      z-index: 3;
      max-width: 500px;
    }

    .text-box h1 {
      font-size: 2.8rem;
      line-height: 1.2;
      margin-bottom: 1rem;
      color: #1d1d1d;
    }

    .text-box h1 strong {
      color: #0b1543;
    }

    .text-box p {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 2rem;
    }

    .text-box a {
      background: #0b1543;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .text-box a:hover {
      background: #0d1c60;
    }

    .skills {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
    }

    .skill-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      width: 100px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .skill-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .skill-item img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
    }

    .skill-item span {
      font-weight: 600;
      font-size: 0.9rem;
      display: block;
      color: #333;
    }
.projects {
  text-align: left;
  padding: 4rem 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.projects h2 {
  font-size: 2.5rem;
  margin-bottom: 2rem;
  position: relative;
  display: inline-block;
}

.projects h2 .bar {
  display: inline-block;
  width: 50px;
  height: 4px;
  background-color: #0b1543;
  margin-right: 10px;
  vertical-align: middle;
  border-radius: 2px;
}

.filters {
  display: flex;
  gap: 1rem;
  margin-bottom: 3rem;
  flex-wrap: wrap;
}

.filters button {
  background-color: #f0f0f0;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.3s ease;
}

.filters button.active,
.filters button:hover {
  background-color: #0b1543;
  color: #fff;
  transform: translateY(-3px);
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2.5rem;
}

.project-card {
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
}

.project-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.project-card h3 {
  font-size: 1.4rem;
  margin: 1rem;
}

.project-card p {
  font-size: 1rem;
  margin: 0 1rem 1rem 1rem;
  color: #666;
}

.project-card .btn {
  margin: 0 1rem 1.5rem 1rem;
  padding: 0.6rem 1.2rem;
  background-color: #0b1543;
  color: #fff;
  border-radius: 50px;
  text-decoration: none;
  font-weight: 600;
  transition: background-color 0.3s ease, transform 0.3s ease;
  align-self: start;
}

.project-card .btn:hover {
  background-color: #0d1c60;
  transform: scale(1.05);
}

.category-menu button, 
.category-menu a {
  padding: 0.5rem 1rem; /* preenchimento */
  background-color: #f0f0f0; /* cinza claro */
  border-radius: 50px;
  color: #333;
  text-decoration: none;
  margin: 0 0.5rem; /* espaço entre eles */
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.category-menu button:hover, 
.category-menu a:hover {
  background-color: #ccc; /* cinza mais escuro no hover */
  transform: scale(1.05);
}

@media (max-width: 1024px) {
  .hero-content {

  }

  }

  }

  }
}

    gap: 1rem;
    text-align: center;
    padding: 1.5rem 2rem;
  }

  nav {

    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }

  .hero {
    min-height: auto;
    padding-top: 2rem;
  }

  .projects h2 {
    font-size: 2rem;
  }

  .filters {
    justify-content: center;
  }

    grid-template-columns: 1fr;
  }

  .skills {
    flex-wrap: wrap;
    gap: 1rem;
  }

  .skill-item {
    width: 80px;
    padding: 0.75rem;
  }

  .glass-card {
    padding: 20px;
  }

  .header-card h1 {
    font-size: 20px;
  }
}

@media (max-width: 480px) {

    width: 180px;
